<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- <div class="form-section">

    <form id="contactForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="tel" placeholder="Telephone" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let data = {};
            formData.forEach((value, key) => { data[key] = value });
    
            fetch("https://script.google.com/macros/s/AKfycbwxgV9OqMcLXqGlry0uCF9yLsjBkOplhBgxH7zTjrlz2Ut5TH1PHM3rOKReKyJ9KYZd/exec", {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => alert("Form submitted successfully!"))
            .catch(error => alert("Error: " + error));
        });
    </script>
    
    
    <!-- Link Js file -->
     <script src="./script.js"></script>
</body>
</html>
